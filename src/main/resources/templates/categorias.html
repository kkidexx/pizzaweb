<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categorías</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Lista de Categorías</h1>
  <a th:href="@{/categorias/nuevo}" class="btn btn-primary mb-3">Agregar Categoría</a>
  <a th:href="@{/}" class="btn btn-info mb-3">Regresar al Inicio</a> <!-- Botón de regreso al inicio -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoria : ${categorias}">
      <td th:text="${categoria.id}"></td>
      <td th:text="${categoria.nombre}"></td>
      <td>
        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
